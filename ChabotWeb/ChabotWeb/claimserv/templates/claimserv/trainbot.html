{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">    
        <script src="{% static '/jquery/jquery-1.8.3.min.js' %}"></script>
        <script src="{% static '/js/bootstrap.js' %}"></script>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
        <link rel="stylesheet" href="{% static 'css/form.css' %}">
<title>Add New order</title>
</head>
<body class=" app-auth model-user change-form" data-admin-utc-offset="0">

 <div id="header">           
 <div id="branding">
<h1 id="site-name"><a href="/fleet/trainbot">Train the Chatbot</a></h1>

        </div>

                Welcome ,
                <strong>{{User}}</strong> .

        </div>
        </div>

      <a>Add new Fleet Order by providing vehicle and customer details. </a>

{% endblock %}

<a href="popupex.html" onclick="return popitup('/fleet/chat')"
    >Help</a>
</body>
</html>
